<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Konned</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primaryBlue: "#3B82F6"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-base-200 min-h-screen">

<div class="max-w-3xl mx-auto py-16 px-6">

  <div class="card bg-base-100 shadow-2xl rounded-3xl p-10">

    <h2 class="text-3xl font-bold mb-8">Edit Profile</h2>

    <form>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text font-semibold">Full Name</span>
        </label>
        <input type="text" class="input input-bordered rounded-lg" value="John Anderson">
      </div>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text font-semibold">Email</span>
        </label>
        <input type="email" class="input input-bordered rounded-lg" value="john.anderson@email.com">
      </div>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text font-semibold">Phone</span>
        </label>
        <input type="tel" class="input input-bordered rounded-lg">
      </div>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text font-semibold">Bio</span>
        </label>
        <textarea class="textarea textarea-bordered rounded-lg h-24">
Passionate learner exploring UX design and web development.
        </textarea>
      </div>

      <div class="form-control mb-6">
        <label class="label">
          <span class="label-text font-semibold">Profile Picture</span>
        </label>
        <input type="file" class="file-input file-input-bordered rounded-lg">
      </div>

      <div class="flex gap-4">
        <a href="profile.html" class="btn btn-outline flex-1 rounded-lg">
          Cancel
        </a>
        <button type="submit" class="btn btn-primary flex-1 rounded-lg">
          Save Changes
        </button>
      </div>

    </form>

  </div>

</div>

</body>
</html>
